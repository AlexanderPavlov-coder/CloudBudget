<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cloudbudget Project">
    <title>Ð¡loudbudget</title>
    <link rel="stylesheet" href="./icomoon/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
</head>
<body>
    <section class="hero-section">
    <h1>Header</h1>
    <h2>Header</h2>
    <h3>Header</h3>
    <h4>Header</h4>
    <button aria-label="Login button" class="button-first" type="submit">LOGIN</button><br>
    <br>
    <button aria-label="Sign up button" class="button-second" type="submit">Sign Up</button>
    </section>
    <hr>
    <button class="play-button">
        <span class="icon-Playicon"></span>
    </button>
    <input type="text" class="main-input"
    name="user_first_name"
    placeholder="First name"
    required
    aria-label="input your name">
    <input type="text" class="main-input"
        name="user_last_name"
        placeholder="Last name"
        required
        aria-label="Input your last name">
    <input class="main-input"
        type="tel" 
        name="phone"
        placeholder="Phone number"
        required
        aria-label="Input your phone number">
    <select name="directions" class="main-input" aria-label="Select service">
        <option>Select Service</option>
        <option value="front-end">Front End</option>
        <option value="back-end">Back End</option>
</select>
<button type="submit" aria-label="submit now button" class="button-last">Submit Now</button>
</body>
</html>
